<html>
	<head>
	 <title>HTML示例</title>
	</head>
	
	<body>
		<h2>注册林杰的账号页面</h2>
		<table border="0" width=100%>
		<tr>
			<td align="right">注册邮箱：</td>
			<td><input type="text" name="mail"/></td>
		</tr>
		<tr>
			<td>&nbsp</td>
			<td>你可以使用<a href="#">账号</a>注册或<a href="#">手机号</a>注册</td>
		</tr>
		<tr>
			<td align="right">创建密码：</td>
			<td><input type="password" name="pwd"/></td>
		</tr>
		<tr>
			<td align="right">真实姓名：</td>
			<td><input type="text" name="realname"/></td>
		</tr>
		<tr>
			<td align="right">性别：</td>
			<td><input type="radio" name="sex" value="nv"/ checked="checked">女<input type="radio" name="sex" value="nan"/>男</td>
		</tr>
		<tr>
			<td align="right">生日：</td>
			<td>
				<select name="year">
					<option value="1945">1945</option>
					<option value="1995">1995</option>
					<option value="1994">1994</option>
				</select>年
				<select name="month">
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>月
				<select name="day">
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="25">25</option>
				</select>日
			</td>
		</tr>
		<tr>
			<td align="right">我现在：</td>
			<td>
				<select name="year">
					<option value="study">我在上学</option>
					<option value="work">我已经工作</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>&nbsp;</td>
			<td>
				<img src="verycode.gif"/><a href="#">看不清换一张？</a>
			</td>
		</tr>
		
		<tr>
			<td align="right">验证码：</td>
			<td>
				<input type="text" name="verycode"/>
			</td>
		</tr>
		
		<tr>
			<td>&nbsp;</td>
			<td>
				<input type="image" src=".gif"/>
			</td>
		</tr>
		
		</table>
	</body>
	
</html>
